<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  <body>
    <div class="main_container">
      <input type="text" id="result_display">
      <div class="keybord">
        
        <div class="first_row">
          <input type="button" value="7" class="number" onclick="edit(7)">
          <input type="button" value="8" class="number" onclick="edit(8)">
          <input type="button"  value="9" class="number" onclick="edit(9)">
          <input type="button" value="+" class="operator" onclick="edit2('+')">
        </div>
        <div class="second_row">
          <input type="button" value="4" class="number" onclick="edit(4)">
          <input type="button" value="5" class="number" onclick="edit(5)">
          <input type="button"  value="6" class="number" onclick="edit(6)">
          <input type="button" value="-" class="operator" onclick="edit2('-')">
        </div>
        <div class="third_row">
         <input type="button" value="1" class="number" onclick="edit(1)">
         <input type="button" value="2" class="number" onclick="edit(2)">
         <input type="button"  value="3" class="number" onclick="edit(3)">
         <input type="button" value="*" class="operator" onclick="edit2('*')">
        </div>
        <div class="fourth_row">
         <input type="button" value="0" class="number zero" onclick="edit3(0)">
         <input type="button" value="00" class="number zero" onclick="edit3('00')">
         <input type="button"  value="." class="number" onclick="edit2('.')">
         <input type="button" value="/" class="operator" onclick="edit2('/')">
        </div>
        <div class="fifth_row">
          <input type="button" value="AC" class="ac" onclick="reset()">
          <input type="button" value="=" class="equal" onclick="cal()">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
